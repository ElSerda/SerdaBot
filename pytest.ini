[pytest]
# Pytest configuration for SerdaBot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.10

# Additional options
addopts = -v --strict-markers --tb=short --disable-warnings --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (may take more time)
    asyncio: Async tests using asyncio
    llm: Tests requiring a local LLM (LM Studio, skipped in CI by default)
    
# Ignore patterns
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    dist
    build
